name: PaystackJavaClient Maven CD

on:
  push:
    branches:
      - release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Configure Maven settings.xml
        uses: s4u/maven-settings-action@v2.8.0
        with:
          githubServer: false
          servers: |
            [{
              "id": "github",
              "username": "${{ github.actor }}",
              "password": "${{ secrets.GH_PAT }}"
            }]

      - name: Step 6 - Release Parent
        if: contains(env.PUSH_PACKAGES, true)
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk/
        uses: qcastel/github-actions-maven-release@master
        with:
          skip-perform: true
          release-branch-name: "main"
          git-release-bot-name: "ReleaseBot"
          m2-home-folder: '~/.m2/repository'
          access-token: ${{ secrets.GH_PAT }}
          maven-project-folder: "paystack-domain/"
          maven-args: "-Dmaven.resolver.transport=wagon -Dmaven.javadoc.skip=true -DskipTests -DskipITs -Ddockerfile.skip -DdockerCompose.skip"

#      - name: Publish Domain Package
#        run: mvn -B deploy -pl paystack-domain
#        env:
#          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Publish Client Package
        run: mvn -B deploy -pl paystack-clients
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}